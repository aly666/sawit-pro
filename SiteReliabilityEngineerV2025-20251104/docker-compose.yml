version: "3.8"

services:
  app1:
    build:
      context: ./app
    container_name: app1
    command: >
      sh -c "while true; do ./app >> /rawlogs/app1.log 2>&1; sleep 0.1; done"
    volumes:
      - ./logs/raw:/rawlogs
    restart: unless-stopped

  app2:
    build:
      context: ./app
    container_name: app2
    command: >
      sh -c "while true; do ./app >> /rawlogs/app2.log 2>&1; sleep 0.1; done"
    volumes:
      - ./logs/raw:/rawlogs
    restart: unless-stopped

  app3:
    build:
      context: ./app
    container_name: app3
    command: >
      sh -c "while true; do ./app >> /rawlogs/app3.log 2>&1; sleep 0.1; done"
    volumes:
      - ./logs/raw:/rawlogs
    restart: unless-stopped

  log_parser:
    build:
      context: ./parser
    container_name: log_parser
    volumes:
      - ./logs/raw:/rawlogs:ro
      - ./logs/parsed:/parsed
    depends_on:
      - app1
      - app2
      - app3
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - ./logs/parsed:/var/log/parsed:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "8085:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  loki-data:

