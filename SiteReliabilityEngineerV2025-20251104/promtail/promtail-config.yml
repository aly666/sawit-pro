server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: parsed-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: parsed-json
          __path__: /var/log/parsed/*.jsonl
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            service: service
            status_code: status_code
            response_time_ms: response_time_ms
            app_version: app_version
            user_id: user_id
            transaction_id: transaction_id
      - labels:
          service:
          status_code:
          app_version:

